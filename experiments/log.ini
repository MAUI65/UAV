[loggers]
keys=root,sampleLogger

[handlers]
keys=consoleHandler,scrollingLogHandler

[formatters]
keys=sampleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_sampleLogger]
level=DEBUG
handlers=consoleHandler,scrollingLogHandler
qualname=__main__
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=sampleFormatter
args=(sys.stdout,)

[handler_scrollingLogHandler]
class=__main__.ScrollingLogHandler2
level=DEBUG
formatter=sampleFormatter
args=(log,)

[formatter_sampleFormatter]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=
